version: "3.0"

services:
  crawler:
    image: io.github.samwright.nhs/crawler:@project.version@
    ports:
      - "8080"
    environment:
      - EUREKA_HOST=eureka
      - eureka.client.refresh.interval=1
      - eureka.appinfo.replicate.interval=1
      - eureka.serviceUrlPollIntervalMs=1000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/crawler/status"]
      interval: 1m
      timeout: 10s
      retries: 3
    depends_on:
      - "eureka"

  pages:
    image: io.github.samwright.nhs/pages:@project.version@
    ports:
      - "8080"
    environment:
      - EUREKA_HOST=eureka
      - eureka.client.refresh.interval=1
      - eureka.appinfo.replicate.interval=1
      - eureka.serviceUrlPollIntervalMs=1000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/page"]
      interval: 1m
      timeout: 10s
      retries: 3
    depends_on:
      - "eureka"

  eureka:
    image: io.github.samwright.nhs/eureka:@project.version@
    ports:
      - "8761"
    environment:
      - eureka.client.refresh.interval=1
      - eureka.appinfo.replicate.interval=1
      - eureka.serviceUrlPollIntervalMs=1000
    hostname: eureka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 1m
      timeout: 10s
      retries: 3

  zuul:
    image: io.github.samwright.nhs/zuul:@project.version@
    ports:
      - "8080"
    environment:
      - EUREKA_HOST=eureka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/page"]
      interval: 1m
      timeout: 10s
      retries: 3
    depends_on:
      - "eureka"
      - "pages"
      - "crawler"
