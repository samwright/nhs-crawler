spring:
  application:
    name: zuul-app

server:
  port: 8080

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://admin:admin@${EUREKA_HOST:127.0.0.1}:8761/eureka/

zuul:
  strip-prefix: false
  routes:
    page:
      path: /page/**
      serviceId: pages-app
      strip-prefix: false
    crawler:
      path: /crawler/**
      serviceId: crawler-app
      strip-prefix: false
    search:
      path: /search/**
      serviceId: searcher-app
      strip-prefix: false

ribbon:
  eureka:
    enabled: true
